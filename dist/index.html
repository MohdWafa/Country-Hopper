<!DOCTYPE html>
<html lang="en">
 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Raleway"
    rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to my C.H. Robinson Project</title>
  
  </head>
  <body>
    <section class ="landing">
        <div class="dark-overlay">
            <div class="landing-inner">
                <h1 class="x-large">Country Hopper</h1>
                <p class="lead"> Get the route from USA to the entered destination!</p>
                <label for="dest">Enter Destination:</label>
                <input placeholder="USA"type="text" id="dest" name="dest">
                <div class="buttons">
                    <a  class="btn">Get route</a>
                   
                  </div>
                  <label class="res-label" for="res">Route :</label>
                  <input class="result" type="text" id="res" name="res" readonly value="1234567">
            </div>
        </div>
    </section>
  </body>
</html>
